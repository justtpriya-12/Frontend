<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Company Info Form</h2>

   <form id="companyForm">
    <label>Company Name:</label><br>
    <input type="text" id="companyName"><br><br>

    <label>Company Motto:</label><br>
    <input type="text" id="companyMotto"><br><br>

    <label>Image URL:</label><br>
    <input type="text" id="imageUrl"><br><br>

    <button type="reset" id="resetBtn">Reset</button>
    <button type="submit">Submit</button>
   </form>

  <hr>

  <div id="cardContainer"></div>

  <script>
    const form = document.getElementById("companyForm");
    const resetBtn = document.getElementById("resetBtn");
    const cardContainer = document.getElementById("cardContainer");

    form.addEventListener("submit", function(event) {
      event.preventDefault();



   const name = document.getElementById("companyName").value;
      const motto = document.getElementById("companyMotto").value;
      const image = document.getElementById("imageUrl").value;

      const card = document.createElement("div");
      const heading = document.createElement("h3");
      heading.textContent = name;

      const slogan = document.createElement("p");
      slogan.textContent = motto;

      const img = document.createElement("img");
      img.src = image;
      img.alt = "Company Image";
      img.width = 200;

      card.appendChild(heading);
      card.appendChild(slogan);
      card.appendChild(img);

      cardContainer.innerHTML = "";
      cardContainer.appendChild(card);
    });

    resetBtn.addEventListener("click", function() {
      cardContainer.innerHTML = ""; // Clear the card when form is reset
    });
  </script>

     



</body>
</html>
